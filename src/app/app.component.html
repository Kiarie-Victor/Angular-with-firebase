<div class="main-area">
  <div class="content-area">
    <div class="header">
      <h1>Manage Products</h1>
      <hr>
    </div>
    <div class="container">
      <!--Add product form-->
      <div class="form-area">
        <h3>Create Product</h3>
        <form #productsForm = "ngForm" (ngSubmit)="onProductCreate(productsForm.value)">
          <label>Product Name</label>
          <input type="text" name="pname" ngModel>
      
          <label>Product Description</label>
          <input type="text" name="desc" ngModel>
      
          <label>Product Price</label>
          <input type="text" name="price" ngModel>

          <input type="submit" value="{{editMode ? 'Edit' : 'Add Product'}}" >
        </form>
      </div>

      <!--Display product area-->
      <div class="product-display-area">
        <h3>All Products</h3>
        <table id="products">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th></th>
          </tr>
          <tr *ngIf="allProducts.length < 1 && !isFetching">
            <td colspan="5">No products available</td>
          </tr>
          <tr *ngIf="errorMessage">
            <td colspan="5">{{errorMessage}}</td>
          </tr>
          <tr *ngIf="isFetching && !errorMessage">
            <td colspan="5">Loading...</td>
          </tr>
          <tr *ngFor="let product of allProducts let i = index">
            <td>{{i + 1}}</td>
            <td>{{product.pname}}</td>
            <td>{{product.desc}}</td>
            <td>{{product.price}}</td>
            <td><button class="btn-delete" (click)="onDeleteProd(product.id)">Delete</button></td>
            <td><button class="btn-edit" (click)="onEditProd(product.id)">Edit</button></td>
          </tr>
        </table>
        <hr>
        <div class="action-btn-container">
          <button class="btn-fetch" (click)="onProductsFetch()">Fetch Product</button>
          <button class="btn-clear" (click)="onDeleteAllProd()">Clear Product</button>
        </div>
      </div>
    </div>
  </div>
</div>
